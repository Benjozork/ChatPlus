main: ca.hotmail.benjozork.chatplus.Main.ChatPlus
name: chatPlus
version: dev1.1.1
author: benjozork
commands:
   cp:
      description: The main command of the plugin.
      usage: /cp <help:action>
      permission: chatplus.main
      permission-message: &4You don't have permission for this command.
permissions:
    chatplus.*:
        description: Gives access to all chatPlus commands.
        children:
            chatplus.main: true
            chatplus.bypassPause: true
    chatplus.vip:
        descriptions: Allows players to bypass chat pausing.
        children:
            chatplus.main: false
            chatplus.bypassPause: true
    chatplus.main:
        description: Gives access to all chatPlus commands.
        default: op
    chatplus.bypassPause:
        description: Allows an user to bypass chat pausing.
        default: op
    